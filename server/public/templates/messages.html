<form ng-submit="mc.addMessage(mc.newMessage)">
    <input type="text" placeholder="Your Name" ng-model="mc.newMessage.name">
    <input type="text" placeholder="Your Message" ng-model="mc.newMessage.message">
    <input type="submit">
</form>

<div ng-repeat="message in mc.messages">
    <p>Contributor: {{message.name}}</p>
    <p>Message: {{message.message}}</p>
</div>
