<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Say What Ya Want</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <script src="vendors/sweetalert.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/messages.controller.js"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />

</head>
<body ng-app="app">
    <div class="container">
        <div class="content">

            <a href="/#!/messages">Enter Message Board</a>

            <main ng-view></main>

            <div class="row">
                <div class="col-md-3" ng-repeat="message in mc.results.data">
                    <p>Contributor: {{message.name}}</p>
                    <p>Message: {{message.message}}</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
